<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Car Senna</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../assets/vika.ico" />
  </head>
  <body>
    <app-root></app-root>
  </body>
  <script>
    window.electron = {
      ipcRenderer: {
        send: (channel, ...args) => window.ipcRenderer.send(channel, ...args),
        on: (channel, func) =>
          window.ipcRenderer.on(channel, (event, ...args) => func(...args)),
        invoke: (channel, ...args) =>
          window.ipcRenderer.invoke(channel, ...args),
      },
    };
  </script>
</html>
