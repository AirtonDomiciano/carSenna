<div class="content">
  <div class="container d-flex justify-content-between">
    <div class="intro row gy-4 align-items-center">
      <div class="d-flex text-light">
        <div class="col-12">
          <div class="text-center">
            <img src="../../../assets/icons/car-senna-logo.png" class="logo" />
          </div>

          <hr class="border-primary-subtle mb-4" />
          <h2 class="h1 mb-4 text-center">Bem vindo ao CarSenna!</h2>
          <p class="lead text-center texto">
            <app-type-writer
              text="Cadastre sua empresa no nosso sistema para usufruir dos nossos serviços!"
            ></app-type-writer>
          </p>
        </div>
      </div>
    </div>
    <div class="col-xl-5">
      <div class="card border-0 rounded-4">
        <div class="card-body p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-4">
                <h4 class="card-title text-success">Acesso Negado!</h4>
                <h5 class="card-subtitle mb-4">Cadastre sua Empresa</h5>
              </div>
            </div>
          </div>
          <form action="#!">
            <div class="row gy-3 overflow-hidden">
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Razão Social"
                    formControlName="name"
                  />
                  <label for="name">Razão Social</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="E-mail"
                    formControlName="email"
                  />
                  <label for="email">E-mail</label>
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <app-cnpj-input
                    frmCNPJ="cnpj"
                    [cnpjForm]="form"
                  ></app-cnpj-input>
                </div>
              </div>
              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-success btn-lg" type="submit">
                    Cadastre-se
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
