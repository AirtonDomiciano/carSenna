<app-drawer
  idDrawer="drawer-customer"
  [header]="headerDrawer"
  [templateBody]="templateBody"
  [templateFooter]="templateFooter"
  iconHeader="bi bi-question-circle"
  classDrawer="drawer-navigation drawer-navigation-sm"
>
</app-drawer>
<ng-template #templateBody>
  <form [formGroup]="form">
    <div class="grid gap-0 column-gap-3">
      <div class="p-2 g-col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Nome"
            formControlName="name"
          />
          <label for="floatingInputGrid">Nome</label>
        </div>
      </div>
      <div class="p-2 g-col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Telefone"
            formControlName="telephone"
          />
          <label for="floatingInputGrid">Telefone</label>
        </div>
      </div>
      <div class="p-2 g-col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="telephone"
            formControlName="email"
          />
          <label for="floatingInputGrid">Email</label>
        </div>
      </div>
      <div class="p-2 g-col-6">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="CPF"
            formControlName="cpf"
          />
          <label for="floatingInputGrid">CPF</label>
        </div>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #templateFooter>
  <!-- <div class="col-10"> -->
    <button (click)="fecharDrawer()" type="button" class="btn btn-secondary m-1">Cancelar</button>
  <!-- </div> -->
  <!-- <div class="text-start col-2"> -->
    <button (click)="salvar()" type="button" class="btn btn-success">Salvar</button>
  <!-- </div> -->
</ng-template>
