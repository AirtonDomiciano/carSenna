<div class="card">
  <p-table
    [value]="customers"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%">Nome</th>
        <th style="width: 25%">Telefone</th>
        <th style="width: 25%">Carro</th>
        <!-- <th style="width:25%">Cpf</th> -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.nome }}</td>
        <td>{{ customer.telefone }}</td>
        <td>{{ customer.carro }}</td>
        <!-- <td>{{ customer.cpf }}</td> -->
      </tr>
    </ng-template>
  </p-table>
</div>
