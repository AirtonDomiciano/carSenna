<app-drawer
  idDrawer="drawer-customer"
  [form]="form"
  [header]="headerDrawer"
  [templateBody]="templateBody"
  [templateFooter]="templateFooter"
  iconHeader="bi bi-question-circle"
  classDrawer="drawer-navigation drawer-navigation-sm"
>
</app-drawer>
<ng-template #templateBody>
  <form [formGroup]="form">
    <div class="row g-2">
      <div class="col-12">
        <app-search-input
          label="ProprietÃ¡rio"
          [form]="form"
          frmName="idProprietario"
          searchTable="customers"
        ></app-search-input>
      </div>
      <div class="col-4">
        <app-plate-input frmName="placa" [form]="form"></app-plate-input>
      </div>
      <div class="col-4">
        <app-input
          [form]="form"
          frmName="marca"
          placeHolder="Marca do carro"
          label="Marca"
          [isRequired]="true"
        ></app-input>
      </div>

      <div class="col-4">
        <app-input
          [form]="form"
          frmName="modelo"
          placeHolder="Modelo"
          label="Modelo"
          [isRequired]="true"
        ></app-input>
      </div>
      <div class="col-4">
        <app-input
          [form]="form"
          frmName="ano"
          placeHolder="Ano"
          label="Ano"
          [isRequired]="true"
          onlyNumbers
          maxLength="4"
        ></app-input>
      </div>
      <div class="col-4">
        <app-input
          [form]="form"
          frmName="cor"
          placeHolder="Cor"
          label="Cor"
          [isRequired]="true"
        ></app-input>
      </div>
      <div class="col-4">
        <app-input
          [form]="form"
          frmName="chassi"
          placeHolder="Chassi"
          label="Chassi"
        ></app-input>
      </div>
    </div>
  </form>
</ng-template>

<ng-template #templateFooter>
  <button (click)="fecharDrawer()" type="button" class="btn btn-secondary m-1">
    Cancelar
  </button>

  <button (click)="salvar()" type="button" class="btn btn-primary">
    Salvar
  </button>
</ng-template>
