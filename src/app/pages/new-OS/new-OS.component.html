<form [formGroup]="form">
  <div class="row g-2">
    <div class="col-12">
      <h5>Informações da Empresa</h5>
    </div>
    <div class="col-6">
      <app-input
        [form]="form"
        frmName="nomeEmpresa"
        placeHolder="Nome Empresa"
        label="Nome Empresa"
      ></app-input>
    </div>
    <div class="col-3">
      <app-phone-input
        [form]="form"
        frmName="telefoneEmpresa"
      ></app-phone-input>
    </div>
    <div class="col-3">
      <app-cnpj-input [form]="form" frmName="CNPJ"></app-cnpj-input>
    </div>
    <div class="col-2">
      <app-cep-input [form]="form" frmName="cepEmpresa"></app-cep-input>
    </div>
    <div class="col-6">
      <app-input
        [form]="form"
        frmName="ruaEmpresa"
        placeHolder="Rua Empresa"
        label="Rua"
      ></app-input>
    </div>
    <div class="col-1">
      <app-input
        [form]="form"
        frmName="numeroEmpresa"
        placeHolder="Nº"
        label="Nº"
      ></app-input>
    </div>
    <div class="col-3">
      <app-input
        [form]="form"
        frmName="bairroEmpresa"
        placeHolder="Bairro"
        label="Bairro"
      ></app-input>
    </div>
  </div>

  <!-- Mecanico e clientes -->
  <div class="row g-2 mt-1 align-items-center">
    <div class="col-4">
      <h5>Informações do Mecânico</h5>
    </div>
    <div class="col-4">
      <h5>Informações do Cliente</h5>
    </div>
    <div class="col-4">
      <h5>Informações do Carro</h5>
    </div>

    <div class="col-4">
      <app-input-select
        [form]="form"
        frmName="idMechanical"
        label="Selecione o Mecânico"
        (onSelect)="onSelectMecanico($event)"
        typeList="mechanicals"
      >
      </app-input-select>
    </div>
    <div class="col-4">
      <app-input-select
        [form]="form"
        frmName="idCustomer"
        label="Selecione o Cliente"
        (onSelect)="onSelectCliente($event)"
        typeList="customers"
      >
      </app-input-select>
    </div>
    <div class="col-4">
      <app-input-select
        [form]="form"
        frmName="idCar"
        label="Selecione o Carro"
        (onSelect)="onSelectCarro($event)"
        typeList="cars"
        objName="modelo"
      >
      </app-input-select>
    </div>
  </div>

  <!-- Serviços -->
  <div class="row g-2">
    <div class="col-12">
      <h5>Serviço Realizado</h5>
    </div>
    <div class="col-12">
      <app-input
        [form]="form"
        frmName="descricaoServico"
        placeHolder="Descrição"
        label="Descrição"
      ></app-input>
    </div>
  </div>

  <!-- Serviços -->
  <div class="row g-2 mt-2">
    <div class="col-12">
      <h5>Itens usados</h5>
    </div>
    <div class="col-5">
      <app-input
        [form]="form"
        frmName="descriptionItem"
        placeHolder="Descrição"
        label="Descrição"
      ></app-input>
    </div>
    <div class="col-1">
      <app-input
        [form]="form"
        frmName="amountItem"
        placeHolder="Quantidade"
        label="Quantidade"
      ></app-input>
    </div>
    <div class="col-2">
      <app-currency-input
        label="Valor unidade"
        [form]="form"
        (onEmitter)="onCalcTotal()"
        frmName="unitPriceItem"
      ></app-currency-input>
    </div>
    <div class="col-2">
      <app-currency-input
        label="Valor Total"
        [form]="form"
        frmName="valueItem"
      ></app-currency-input>
    </div>
    <div class="col-2 text-end">
      <button
        type="button"
        (click)="addItem()"
        class="btn btn-lg btn-tertiary m-1"
      >
        <i class="bi bi-cart-plus"></i> Adicionar item
      </button>
    </div>
    <div class="col-12">
      <app-table
        [columns]="[
          { title: 'Descrição', name: 'description', width: '70%' },
          { title: 'Quantidade', name: 'amount', width: '10%' },
          { title: 'P. Unit.', name: 'unitPrice', width: '10%' },
          { title: 'Valor', name: 'value', width: '10%' }
        ]"
        [buttons]="[{ id: 'id-trash', icon: 'bi bi-trash' }]"
        [tBodyList]="itemsNota"
        (onEventClickBotaoAcoes)="onEventClickBotaoAcoes($event)"
      ></app-table>
    </div>
    <div class="col-12 text-end py-3">
      <button class="btn btn-lg btn-primary" (click)="openModal()">
        <i class="bi bi-file-earmark-check"></i>Gerar Nota
      </button>
    </div>
  </div>
</form>
