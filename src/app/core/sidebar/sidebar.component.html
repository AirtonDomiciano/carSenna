<div
  [ngClass]="{
    'is-expanded': isExpanded
  }"
>
  <aside class="sidebar">
    <div class="sidebar-inner">
      <header class="sidebar-header">
        <button
          type="button"
          class="sidebar-burger"
          (click)="toggleSidebar()"
        ></button>
        <!-- TODO  -->
        <!-- <img src="./assets/icons/car-senna-logo.png" class="sidebar-logo" /> -->
      </header>
      <nav class="sidebar-nav">
        <button routerLink="dashBoard" type="button" class="nav-item">
          <i class="bi bi-house-fill big-icon"></i>
          <span style="animation-delay: 0.1s">Dashboard</span>
        </button>
        <button routerLink="customers" type="button" class="nav-item">
          <i class="bi bi-people-fill big-icon"></i>
          <span style="animation-delay: 0.2s">Clientes</span>
        </button>
        <button routerLink="cars" type="button" class="nav-item">
          <i class="bi bi-car-front-fill big-icon"></i>
          <span style="animation-delay: 0.3s">Veículos</span>
        </button>
        <button routerLink="mechanicals" type="button" class="nav-item">
          <i class="bi bi-tools big-icon"></i>
          <span style="animation-delay: 0.4s">Mecânicos</span>
        </button>
        <button routerLink="products" type="button" class="nav-item">
          <i class="bi bi-boxes big-icon"></i>
          <span style="animation-delay: 0.5s">Produtos</span>
        </button>
        <button routerLink="new-OS" type="button" class="nav-item">
          <i class="bi bi-file-earmark-medical-fill big-icon"></i>
          <span style="animation-delay: 0.6s">Nova O.S</span>
        </button>
        <button routerLink="os" type="button" class="nav-item">
          <i class="bi bi-clipboard2-data-fill big-icon"></i>
          <span style="animation-delay: 0.7s">O.S</span>
        </button>
      </nav>
      <footer class="sidebar-footer">
        <button routerLink="company" type="button" class="nav-item footer-item">
          <i class="bi bi-building-gear big-icon"></i>
          <span style="animation-delay: 0.8s">Empresa</span>
        </button>
      </footer>
    </div>
  </aside>
</div>
