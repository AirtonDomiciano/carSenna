<div [formGroup]="form" class="d-flex align-items-center">
  <div class="form-floating me-2 flex-grow-1">
    <input
      type="text"
      id="cep"
      class="form-control"
      formControlName="{{ frmName }}"
      (input)="formatCEP($event)"
      placeholder="CEP"
      onlyNumbers
    />
    <label for="cep">CEP</label>
  </div>

  <div *ngIf="findCep">
    <button (click)="loadCEP()" type="button" class="btn btn-lg btn-primary">
      <i class="bi bi-search"></i>
    </button>
  </div>
</div>

<div
  *ngIf="form.get(frmName)?.invalid && form.get(frmName)?.touched"
  class="text-danger"
>
  <!-- CEP invÃ¡lido. Formato esperado: 00000-000 -->
</div>
